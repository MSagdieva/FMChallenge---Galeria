<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>Galleria</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">


</head>

<body>
	@@include('html/elements/header.html')
	@@include('html/elements/main.html')
	@@include('html/elements/footer.html')
	<div class="modal-one">
        <header class="modal_header">
                <div class="header__content">
                    <img src="img/logo.svg" alt="" class="header__icon">
                    <span class="start-button stop-button close-button">Stop slideshow</span>
                </div>
            </header>
        <div class="modal-one__content _container">

    </div>
    <footer class="modal_footer">
        <div class="footer__content">
                <div class="footer-first_column">
                    <div class="footer-painting_head">
                        <h3 class="footer-painting_name" id="footer-painting_name">Painting</h3>
                        <p class="footer-artist_name" id="footer-artist_name">Artist</p>
                    </div>
                </div>
            <div class="buttons_wrapper">
                <span class="back-button"><svg width="26" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z" stroke="#000" stroke-width="2"/><path fill="#D8D8D8" stroke="#000" stroke-width=".743" d="M1.114.371H.37v23.032h.743z"/></svg></span>
                <span class="next-button"><svg width="26" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z" stroke="#000" stroke-width="2"/><path fill="#D8D8D8" stroke="#000" stroke-width=".743" d="M24.579.371h.743v23.032h-.743z"/></svg></span>
            </div>
        </div>
    </footer>
    </div>
    <div class="modal-two">
        <div class="modal-two__content _container">

    </div>
    </div>
<script src='js/script.js'></script>
</body>
</html>
